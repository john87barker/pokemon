<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>Pokemon</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/ash.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">Pokedex</span>
            </a>
        </nav>
    </header>

    <main class="container-fluid">
        <div class="row vh-100">
            <div class="col-md-5">
                <div class="row">
                    <div class="col-md-12 bg-light rounded shadow my-4 mx-1 py-4 side-bar-scroll box action">
                        <h3 class="text-center">All Pokemon</h3>
                        <ol id="api-pokemon"></ol>

                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 bg-light rounded shadow my-4 mx-1 py-4 box side-bar-scroll">
                        <h3 class="text-center">Caught Pokemon</h3>
                        <ol id="my-pokemon"></ol>
                        
                    </div>
                </div>
            </div>



            <div class="col-md-6  my-4 mx-4 ">
                <div class="card big-box" id="active-pokemon">
                    <div class="text-center"><em>No Current Pokemon</em> </div>
                </div>
            </div>
                
            
        </div>











    </main>
    <footer class="bg-dark text-light">
        <div class="text-center">
            <p><small>Made with love by Codeworks</small></p>
        </div>
    </footer>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
    integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
